<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
>
  <h:body>
    <h:form>
      <h:panelGroup>
        <h:commandLink
          value="View Books"
          action="viewBooks.xhtml?faces-redirect=true"
        />
        |
        <h:commandLink
          value="Add Book"
          action="addBook.xhtml?faces-redirect=true"
        />
        |
        <h:commandLink
          value="Manage Books"
          action="manageBooks.xhtml?faces-redirect=true"
        />
        |
        <h:commandLink
          value="History"
          action="history.xhtml?faces-redirect=true"
        />
        |
        <h:commandLink value="Logout" action="#{bookBean.logout()}" />
      </h:panelGroup>
      <br />
      <h:panelGroup>
        <h:outputText
          value="Connected as: &quot;#{empty request.remoteUser ? '' : request.remoteUser}&quot;"
        />
      </h:panelGroup>
    </h:form>
  </h:body>
</html>
