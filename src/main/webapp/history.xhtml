<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
  <h:head>
    <title>History</title>
  </h:head>

  <h:body>
    <ui:include src="WEB-INF/templates/navbar.xhtml" />

    <h:form>
      <h2>History</h2>

      <h:dataTable
        value="#{historyBean.history}"
        var="action"
        rendered="#{not empty historyBean.history}"
      >
        <h:column>
          <f:facet name="header">Action</f:facet>
          #{action}
        </h:column>
      </h:dataTable>

      <h:outputText
        value="Nothing to display"
        rendered="#{empty historyBean.history}"
      />
    </h:form>
  </h:body>
</html>
