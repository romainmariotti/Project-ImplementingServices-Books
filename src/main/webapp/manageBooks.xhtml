<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <h:body>
    <h:form>
      <h:dataTable value="#{bookBean.books}" var="book">
        <h:column>
          <f:facet name="header">Title</f:facet>
          #{book.title}
        </h:column>
        <h:column>
          <f:facet name="header">Actions</f:facet>
          <h:commandButton value="Modify" action="#{bookBean.prepareModifyBook(book)}" />
          <h:commandButton value="Delete" action="#{bookBean.deleteBook(book)}" onclick="return confirm('Are you sure you want to delete this book?')"/>
        </h:column>
        
      </h:dataTable>
      
    </h:form>
  </h:body>
</html>
